<!doctype html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashFlow</title>
</head>

<body class="page">
  <div class="name-section">
    <div class="profession ">
      <div class="text-name shadow">
        <h2>Профессия:</h2>
      </div>
      <input pattern="^[А-Яа-яЁё\s]+$" class="profession-text input" type="text">
    </div>
    <div class="player ">
      <div class="text-name shadow">
        <h2>Игрок:</h2>
      </div>
      <input pattern="^[А-Яа-яЁё\s]+$" class="player-text input" type="text">
    </div>

    <div class="auditor">
      <div class="text-name shadow">
        <h2>Аудитор:</h2>
      </div>
      <div class="center">
        <input pattern="^[А-Яа-яЁё\s]+$" class="auditor-text input" type="text">
        <h2 class="small-text">(Игрок справа от вас)</h2>
      </div>
    </div>
  </div>
</body>

</html>
